<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do listV2</title>
    <link rel="stylesheet" href="texts.css/style.css" />
    <link rel="stylesheet" href="texts.css/all.css" />
  </head>
  <body>
    <section class="clock">
      <div class="topClock">
        <div class="hours">
          <span class="hour"></span>
          <p>Hours</p>
        </div>
        <div class="minutes">
          <span class="minute"></span>
          <p>Minutes</p>
        </div>
        <div class="seconds">
          <span class="second"></span>
          <p>Seconds</p>
        </div>
      </div>
      <div class="bottomClock">
        <p>kuhdlfg 05 ljiksdlijfds 2024</p>
      </div>
    </section>

    <div class="container">
      <div class="top-section">
        <h1>TO DO LIST</h1>
        <div class="topContainer">
          <input class="content" type="text" placeholder="add task ..." />
          <button class="taskBtn">add task</button>
          <button id="BrightDark">
            <i class="fa-solid fa-moon"></i>
          </button>
          <button id="DarkBright" class="dark">
            <img src="images/sun.png" alt="" />
          </button>
        </div>
      </div>
      <div class="bottom-section"></div>
      <div class="reset">
        <i class="fa-solid fa-trash-list"></i>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
