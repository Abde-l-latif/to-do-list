<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do listV2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="texts.css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <h1>TO DO LIST</h1>
        <div class="topContainer">
          <input class="content" type="text" placeholder="add task ..." />
          <button class="taskBtn">add task</button>
          <button id="BrightDark">
            <i class="fa-solid fa-moon"></i>
          </button>
          <button id="DarkBright" class="dark">
            <img src="images/sun.png" alt="" />
          </button>
        </div>
      </div>
      <div class="bottom-section"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
